  <script>
    // Application configuration and helpers to make it easy to wire a backend later.
    (function () {
      // Read default from meta tag
      function readMeta(name) {
        var el = document.querySelector('meta[name="' + name + '"]');
        return el ? el.getAttribute('content') : null;
      }

      var defaultApiBase = readMeta('api-base') || '`${API_CONFIG.BASE_URL}';

      // Allow overriding via global BEFORE this script runs: window.APP_API_BASE
      var apiBase = (window.APP_API_BASE && String(window.APP_API_BASE).trim()) || defaultApiBase;

      // Expose a simple appConfig
      window.appConfig = {
        apiBase: apiBase,
        setApiBase: function (b) { this.apiBase = b; }
      };

      // Basic API fetch wrapper: prepends base, sends/receives JSON and attaches auth token if present
      window.apiFetch = async function (path, options) {
        var base = window.appConfig.apiBase.replace(/\/$/, '');
        var url = path.indexOf('http') === 0 ? path : base + (path.indexOf('/') === 0 ? path : '/' + path);
        options = options || {};
        options.headers = options.headers || {};
        if (options.body && !(options.body instanceof FormData)) {
          options.headers['Content-Type'] = 'application/json';
          options.body = JSON.stringify(options.body);
        }
        var token = localStorage.getItem('rr_token');
        if (token) options.headers['Authorization'] = 'Bearer ' + token;

        var res = await fetch(url, options);
        var text = await res.text();
        try { return { ok: res.ok, status: res.status, data: text ? JSON.parse(text) : null }; }
        catch (e) { return { ok: res.ok, status: res.status, data: text }; }
      };

      // Simple auth helpers
      window.auth = {
        saveToken: function (t) { localStorage.setItem('rr_token', t); },
        getToken: function () { return localStorage.getItem('rr_token'); },
        clear: function () { localStorage.removeItem('rr_token'); }
      };
