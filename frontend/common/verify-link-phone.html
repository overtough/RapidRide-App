<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Verify Phone OTP â€” RapidRide</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .otp-input-group {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin: 2rem 0;
    }
    .otp-input {
      width: 50px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text);
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .otp-input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .error-msg, .success-msg {
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    .error-msg {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
    }
    .success-msg {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid #10b981;
      color: #10b981;
    }
    .resend-section {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .step-indicator {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem;
      background: rgba(99, 102, 241, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    .step-indicator h3 {
      margin: 0;
      color: var(--primary);
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="glass-card slide-up" style="max-width: 500px; width: 100%; padding: 3rem;">
      <div class="step-indicator">
        <h3>ðŸ“± Final Step: Verify Phone</h3>
      </div>

      <div class="text-center mb-4">
        <h2 style="margin-bottom: 0.5rem;">Enter Verification Code</h2>
        <p style="color: var(--text-muted);">
          We sent a code to <strong id="phone-display"></strong>
        </p>
      </div>

      <div id="errorMsg" class="error-msg"></div>
      <div id="successMsg" class="success-msg"></div>

      <form id="verifyForm">
        <div class="otp-input-group">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp1" autofocus>
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp2">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp3">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp4">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp5">
          <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" id="otp6">
        </div>

        <button type="submit" id="verify-button" class="btn btn-primary w-full">
          Verify & Complete Sign-In
        </button>
      </form>

      <div class="resend-section">
        <p style="color: var(--text-muted); margin-bottom: 0.75rem;">Didn't receive the code?</p>
        <button id="resend-button" class="btn btn-secondary" disabled>
          Resend Code (<span id="countdown">60</span>s)
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/config.js"></script>

  <script>
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const otpInputs = document.querySelectorAll('.otp-input');
    const verifyButton = document.getElementById('verify-button');
    const resendButton = document.getElementById('resend-button');
    const countdownEl = document.getElementById('countdown');

    // Check if user has pending email verification
    const pendingVerification = sessionStorage.getItem('pendingEmailVerification');
    const phoneNumber = sessionStorage.getItem('phoneNumberForLinking');
    const emailToken = localStorage.getItem('emailToken');
    const emailUser = localStorage.getItem('emailUser');

    if (!pendingVerification || !phoneNumber || !emailToken) {
      window.location.href = 'signin.html';
    }

    // Display phone number
    const displayNumber = phoneNumber.replace('+91', '');
    document.getElementById('phone-display').textContent = displayNumber;

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      successMsg.style.display = 'none';
    }

    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.style.display = 'block';
      errorMsg.style.display = 'none';
    }

    function hideMessages() {
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
    }

    // OTP input handling
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
        
        if (e.target.value && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }

        // Auto-submit when all filled
        const otp = Array.from(otpInputs).map(i => i.value).join('');
        if (otp.length === 6) {
          document.getElementById('verifyForm').dispatchEvent(new Event('submit'));
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          otpInputs[index - 1].focus();
        }
      });

      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
        
        for (let i = 0; i < Math.min(pastedData.length, 6); i++) {
          if (otpInputs[i]) {
            otpInputs[i].value = pastedData[i];
          }
        }
        
        const nextEmpty = Array.from(otpInputs).findIndex(input => !input.value);
        if (nextEmpty !== -1) {
          otpInputs[nextEmpty].focus();
        } else {
          otpInputs[5].focus();
        }
      });
    });

    // Countdown timer
    let countdown = 60;
    const timer = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(timer);
        resendButton.disabled = false;
        resendButton.textContent = 'Resend Code';
      }
    }, 1000);

    // Handle verification
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const otp = Array.from(otpInputs).map(input => input.value).join('');
      
      if (otp.length !== 6) {
        showError('Please enter the 6-digit verification code');
        return;
      }

      verifyButton.disabled = true;
      verifyButton.textContent = 'Verifying...';
      hideMessages();

      try {
        // Verify phone OTP with Firebase
        const credential = firebase.auth.PhoneAuthProvider.credential(
          sessionStorage.getItem('verificationId'),
          otp
        );

        const result = await firebase.auth().signInWithCredential(credential);
        const phoneIdToken = await result.user.getIdToken();

        console.log('âœ… Phone verified:', result.user.uid);

        // Now link phone to the email account in backend
        const response = await fetch(`${API_CONFIG.BASE_URL}/auth/link-phone`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${emailToken}`
          },
          body: JSON.stringify({
            phoneNumber: phoneNumber,
            phoneIdToken: phoneIdToken
          })
        });

        const data = await response.json();

        if (data.success) {
          // Clear ALL session and temporary storage
          sessionStorage.removeItem('pendingEmailVerification');
          sessionStorage.removeItem('phoneNumberForLinking');
          sessionStorage.removeItem('verificationId');
          localStorage.removeItem('emailToken');
          localStorage.removeItem('emailFirebaseToken');
          localStorage.removeItem('emailUser');

          // Store FINAL tokens in localStorage (this is what matters!)
          localStorage.setItem('token', data.token);
          localStorage.setItem('firebaseToken', phoneIdToken);

          showSuccess('âœ… Phone verified! Signing you in...');

          setTimeout(() => {
            const user = JSON.parse(emailUser);
            
            // Check if user ALREADY has profile completed
            if (user.name && user.role) {
              // Existing user - go to dashboard
              if (user.role === 'captain' || user.role === 'driver') {
                window.location.href = '../driver/driver_home.html';
              } else if (user.role === 'admin') {
                window.location.href = '../admin/admin_dashboard.html';
              } else {
                window.location.href = '../rider/rider_home.html';
              }
            } else {
              // New user - complete profile
              window.location.href = 'complete-profile.html';
            }
          }, 1500);
        } else {
          showError(data.message || 'Failed to link phone number');
          verifyButton.disabled = false;
          verifyButton.textContent = 'Verify & Complete Sign-In';
        }

      } catch (error) {
        console.error('âŒ Verification error:', error);
        
        if (error.code === 'auth/invalid-verification-code') {
          showError('Invalid code. Please check and try again.');
        } else if (error.code === 'auth/code-expired') {
          showError('Code expired. Please request a new one.');
        } else {
          showError(error.message || 'Verification failed. Please try again.');
        }
        
        verifyButton.disabled = false;
        verifyButton.textContent = 'Verify & Complete Sign-In';
        
        // Clear OTP inputs
        otpInputs.forEach(input => input.value = '');
        otpInputs[0].focus();
      }
    });

    // Resend code
    resendButton.addEventListener('click', () => {
      window.location.href = 'link-phone.html';
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (timer) clearInterval(timer);
    });
  </script>
</body>
</html>
