<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Phone - RapidRide</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .verification-code-input {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
        }
        
        .code-digit {
            width: 56px;
            height: 68px;
            font-size: 28px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-weight: 600;
        }
        
        .code-digit:focus {
            border-color: var(--primary-color, #4CAF50);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
            transform: scale(1.05);
        }
        
        .phone-display {
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .phone-display strong {
            color: var(--primary-color, #4CAF50);
            font-size: 18px;
            font-weight: 600;
            display: block;
            margin-top: 4px;
        }
        
        .resend-section {
            text-align: center;
            margin: 24px 0;
            font-size: 14px;
        }
        
        .resend-section p {
            margin: 8px 0;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .resend-btn {
            color: var(--primary-color, #4CAF50);
            text-decoration: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .resend-btn:hover:not(:disabled) {
            background: rgba(76, 175, 80, 0.1);
            text-decoration: underline;
        }
        
        .resend-btn:disabled {
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }
        
        .timer {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-top: 4px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary-color, #4CAF50) 0%, #45a049 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .auth-footer {
            margin-top: 24px;
            text-align: center;
        }
        
        .auth-footer p {
            margin: 8px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .auth-footer a {
            color: var(--accent-color, #64B5F6);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: var(--primary-color, #4CAF50);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üöó RapidRide</h1>
                <h2>Verify Your Phone</h2>
            </div>

            <div class="phone-display">
                Verification code sent to <strong>+91 <span id="phone-display"></span></strong>
            </div>

            <form id="verify-form">
                <div class="verification-code-input">
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-digit" maxlength="1" pattern="[0-9]" required>
                </div>

                <button type="submit" id="verify-button" class="btn-primary">
                    Verify Code
                </button>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>

            <div class="resend-section">
                <p>Didn't receive the code?</p>
                <button id="resend-btn" class="resend-btn">Resend Code</button>
                <p class="timer" id="resend-timer"></p>
            </div>

            <div class="auth-footer">
                <p><a href="signin-phone.html">‚Üê Back to Phone Sign In</a></p>
                <p><a href="signin.html">Use Email Instead</a></p>
            </div>

            <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <p style="color: rgba(255,255,255,0.6); margin-bottom: 1rem;">Already have an account?</p>
                <a href="signin.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: rgba(99, 102, 241, 0.1); border: 1px solid #6366f1; border-radius: 8px; color: #6366f1; text-decoration: none; font-weight: 600; margin: 0.5rem;">
                    üìß Sign in with Email
                </a>
                <a href="signin-phone.html" style="display: inline-block; padding: 0.75rem 1.5rem; background: rgba(99, 102, 241, 0.1); border: 1px solid #6366f1; border-radius: 8px; color: #6366f1; text-decoration: none; font-weight: 600; margin: 0.5rem;">
                    üì± Sign in with Phone
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- API Config -->
    <script src="js/config.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <script>
        // Check if Firebase is configured
        if (!window.firebaseConfigured) {
            showError('Firebase not configured. Please check your Firebase credentials in firebase-config.js');
        }

        const firebaseAuth = firebase.auth();
        let phoneNumber = sessionStorage.getItem('phoneNumberForSignIn');
        let confirmationResult = null;
        let resendTimer = null;
        let resendCountdown = 60;

        // Check if we have a phone number
        if (!phoneNumber) {
            showError('No phone number found. Redirecting...');
            setTimeout(() => {
                window.location.href = 'signin-phone.html';
            }, 2000);
        } else {
            // Display phone number without +91 prefix
            const displayNumber = phoneNumber.replace('+91', '');
            document.getElementById('phone-display').textContent = displayNumber;
            startResendTimer();
        }

        // Handle code input auto-focus
        const codeInputs = document.querySelectorAll('.code-digit');
        
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Only allow digits
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                // Auto-focus next input
                if (e.target.value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
                
                // Auto-submit when all digits entered
                if (index === codeInputs.length - 1 && e.target.value) {
                    const allFilled = Array.from(codeInputs).every(inp => inp.value);
                    if (allFilled) {
                        document.getElementById('verify-form').dispatchEvent(new Event('submit'));
                    }
                }
            });
            
            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
            
            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                
                for (let i = 0; i < pastedData.length && index + i < codeInputs.length; i++) {
                    codeInputs[index + i].value = pastedData[i];
                }
                
                // Focus last filled input
                const lastIndex = Math.min(index + pastedData.length - 1, codeInputs.length - 1);
                codeInputs[lastIndex].focus();
                
                // Auto-submit if all filled
                const allFilled = Array.from(codeInputs).every(inp => inp.value);
                if (allFilled) {
                    document.getElementById('verify-form').dispatchEvent(new Event('submit'));
                }
            });
        });

        // Auto-focus first input
        codeInputs[0].focus();

        // Handle form submission
        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get verification code from inputs
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showError('Please enter the complete 6-digit code');
                return;
            }

            showLoading('Verifying code...');

            try {
                // Get the confirmation result from Firebase
                // Note: In a real app, confirmationResult would be passed from signin-phone.html
                // For now, we'll need to handle this differently
                
                // Get the user's credential
                const credential = firebase.auth.PhoneAuthProvider.credential(
                    window.verificationId || sessionStorage.getItem('verificationId'),
                    code
                );
                
                // Sign in with the credential
                const result = await firebaseAuth.signInWithCredential(credential);
                const user = result.user;
                
                console.log('User signed in successfully:', user.uid);
                
                // Get Firebase ID token
                const idToken = await user.getIdToken();
                
                // Use centralized API config
                const API_BASE = API_CONFIG.BASE_URL;
                
                // Send to backend to create/update user
                const response = await fetch(`${API_BASE}/auth/firebase-phone`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({
                        phoneNumber: phoneNumber,
                        uid: user.uid,
                        firebaseUid: user.uid
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store only Firebase ID token (no JWT)
                    localStorage.setItem('firebaseToken', idToken);
                    
                    const isSignIn = sessionStorage.getItem('isSignIn');
                    sessionStorage.removeItem('isSignIn');
                    
                    // Check if this is an EXISTING user signing in
                    if (isSignIn && data.user.name && data.user.role) {
                        // EXISTING USER - go directly to dashboard
                        showSuccess('Welcome back!');
                        setTimeout(() => {
                            if (data.user.role === 'admin') {
                                window.location.href = '../admin/admin_dashboard.html';
                            } else if (data.user.role === 'captain' || data.user.role === 'driver') {
                                window.location.href = '../driver/driver_home.html';
                            } else {
                                window.location.href = '../rider/rider_home.html';
                            }
                        }, 1000);
                    } else if (!data.user.name || !data.user.role) {
                        // NEW USER - complete profile
                        showSuccess('Phone verified! Please complete your profile...');
                        setTimeout(() => {
                            window.location.href = 'complete-profile.html';
                        }, 1500);
                    } else {
                        // Fallback - should not happen
                        showSuccess('Sign in successful!');
                        setTimeout(() => {
                            if (data.user.role === 'admin') {
                                window.location.href = '../admin/admin_dashboard.html';
                            } else if (data.user.role === 'captain' || data.user.role === 'driver') {
                                window.location.href = '../driver/driver_home.html';
                            } else {
                                window.location.href = '../rider/rider_home.html';
                            }
                        }, 1500);
                    }
                } else {
                    showError(data.message || 'Failed to sign in');
                }

            } catch (error) {
                console.error('Error verifying code:', error);
                
                if (error.code === 'auth/invalid-verification-code') {
                    showError('Invalid verification code. Please try again.');
                    // Clear inputs
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                } else if (error.code === 'auth/code-expired') {
                    showError('Verification code expired. Please request a new one.');
                } else {
                    showError('Error: ' + error.message);
                }
            }
        });

        // Resend code functionality
        document.getElementById('resend-btn').addEventListener('click', async () => {
            if (resendTimer) return; // Already counting down
            
            showLoading('Resending code...');
            
            try {
                // Re-initialize reCAPTCHA and send new code
                // This would require re-rendering the reCAPTCHA
                // For simplicity, redirect back to signin page
                showSuccess('Redirecting to resend code...');
                setTimeout(() => {
                    window.location.href = 'signin-phone.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error resending code:', error);
                showError('Failed to resend code: ' + error.message);
            }
        });

        function startResendTimer() {
            resendCountdown = 60;
            const resendBtn = document.getElementById('resend-btn');
            const timerDisplay = document.getElementById('resend-timer');
            
            resendBtn.disabled = true;
            
            resendTimer = setInterval(() => {
                resendCountdown--;
                timerDisplay.textContent = `You can resend in ${resendCountdown}s`;
                
                if (resendCountdown <= 0) {
                    clearInterval(resendTimer);
                    resendTimer = null;
                    resendBtn.disabled = false;
                    timerDisplay.textContent = '';
                }
            }, 1000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            const submitBtn = document.getElementById('verify-button');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Verify Code';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function showLoading(message) {
            const submitBtn = document.getElementById('verify-button');
            submitBtn.disabled = true;
            submitBtn.textContent = message;
            
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Clean up timer on page unload
        window.addEventListener('beforeunload', () => {
            if (resendTimer) {
                clearInterval(resendTimer);
            }
        });
    </script>
</body>
</html>
