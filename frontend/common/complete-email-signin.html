<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sign In - RapidRide</title>
    <link rel="stylesheet" href="css/global.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .auth-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }

        .spinner {
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            font-size: 0.95rem;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 1rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            font-size: 0.95rem;
        }

        .auth-footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem;
            margin: 1.5rem 0 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="email"]::placeholder {
            color: var(--text-muted);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üöó RapidRide</h1>
                <h2>Completing Sign In</h2>
            </div>

            <div class="spinner"></div>
            <div class="status-text" id="status">Verifying your email link...</div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <div class="auth-footer">
                <p><a href="signin.html">‚Üê Back to Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js?v=2"></script>

    <script>
        // Use the auth from firebase-config.js (no redeclaration)
        async function completeSignIn() {
            // Confirm the link is a sign-in with email link
            if (!window.firebaseAuth.isSignInWithEmailLink(window.location.href)) {
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('status').textContent = '';
                document.getElementById('error-message').textContent = 'Invalid sign-in link. Please request a new one.';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            try {
                // Get email from URL parameter only
                const urlParams = new URLSearchParams(window.location.search);
                let email = urlParams.get('email');
                
                // If still no email, we need to ask (Firebase requires it)
                if (!email) {
                    // Show a message instead of throwing error
                    document.querySelector('.spinner').style.display = 'none';
                    document.getElementById('status').innerHTML = 
                        '‚ö†Ô∏è Email Confirmation Required<br><br>' +
                        'Please enter the <strong>exact email address</strong> you used to request this sign-in link:';
                    
                    // Create email input dynamically
                    const emailInput = document.createElement('input');
                    emailInput.type = 'email';
                    emailInput.placeholder = 'Enter the email you signed in with';
                    emailInput.style.cssText = 'width: 100%; padding: 12px; margin: 20px 0; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; font-size: 16px;';
                    
                    const warningText = document.createElement('p');
                    warningText.textContent = '‚ö†Ô∏è This must match the email where you received the link';
                    warningText.style.cssText = 'color: #fbbf24; font-size: 0.85rem; margin: 10px 0;';
                    
                    const submitBtn = document.createElement('button');
                    submitBtn.textContent = 'Continue';
                    submitBtn.className = 'btn-primary';
                    submitBtn.style.cssText = 'width: 100%; padding: 12px; margin-top: 10px;';
                    
                    const container = document.querySelector('.auth-card');
                    container.appendChild(emailInput);
                    container.appendChild(warningText);
                    container.appendChild(submitBtn);
                    
                    // Wait for user to enter email
                    email = await new Promise((resolve) => {
                        submitBtn.onclick = () => {
                            const enteredEmail = emailInput.value.trim();
                            if (enteredEmail && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(enteredEmail)) {
                                emailInput.remove();
                                warningText.remove();
                                submitBtn.remove();
                                document.querySelector('.spinner').style.display = 'block';
                                document.getElementById('status').textContent = 'Verifying your email link...';
                                resolve(enteredEmail);
                            } else {
                                alert('Please enter a valid email address');
                            }
                        };
                        
                        emailInput.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                submitBtn.click();
                            }
                        });
                    });
                }
                
                console.log('Signing in with email:', email);
                
                // Sign in with email link
                const result = await window.firebaseAuth.signInWithEmailLink(email, window.location.href);
                
                console.log('User signed in:', result.user);
                
                // Get Firebase ID token
                const idToken = await result.user.getIdToken();
                
                // Send to backend
                const response = await fetch('/api/auth/firebase-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: result.user.email,
                        idToken: idToken
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Backend authentication failed');
                }

                // Store only the JWT token (user data will be fetched from server)
                localStorage.setItem('token', data.token);
                localStorage.setItem('firebaseToken', idToken);

                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('status').textContent = '';
                document.getElementById('success-message').textContent = '‚úÖ Sign-in successful! Redirecting...';
                document.getElementById('success-message').style.display = 'block';

                // Redirect based on profile completion
                setTimeout(() => {
                    if (data.isNewUser || !data.user.name) {
                        window.location.href = 'complete-profile.html';
                    } else if (data.user.role === 'admin') {
                        window.location.href = '../admin/admin_dashboard.html';
                    } else if (data.user.role === 'captain' || data.user.role === 'driver') {
                        window.location.href = '../driver/driver_home.html';
                    } else if (data.user.role === 'rider') {
                        window.location.href = '../rider/rider_home.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }, 1500);

            } catch (error) {
                console.error('Email link sign-in error:', error);
                
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('status').textContent = '';
                
                let errorMsg = 'Error: ' + error.message;
                if (error.code === 'auth/invalid-action-code') {
                    errorMsg = 'This sign-in link is invalid or has expired. Please request a new one.';
                } else if (error.code === 'auth/expired-action-code') {
                    errorMsg = 'This sign-in link has expired. Please request a new one.';
                } else if (error.code === 'auth/invalid-email' || error.message.includes('does not match')) {
                    errorMsg = '‚ùå Email Mismatch: The email you entered does not match the email used to request this sign-in link. Please use the exact same email address or request a new link.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMsg = 'This account has been disabled. Please contact support.';
                }
                
                document.getElementById('error-message').textContent = errorMsg;
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Run on page load
        window.addEventListener('load', completeSignIn);
    </script>
</body>
</html>
