<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reset Password â€” RapidRide</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .reset-card {
      width: 100%;
      max-width: 500px;
      padding: 3rem 2rem;
    }

    .icon-large {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .strength-weak { color: #ef4444; }
    .strength-medium { color: #f59e0b; }
    .strength-strong { color: #22c55e; }
  </style>
</head>
<body>
  <div class="glass-card reset-card">
    <!-- Request Reset -->
    <div id="requestReset">
      <div class="icon-large">ðŸ”’</div>
      <h2 style="text-align: center; margin-bottom: 1rem;">Forgot Password?</h2>
      <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
        Enter your email and we'll send you a reset link
      </p>

      <div class="form-group">
        <label for="requestEmail">Email Address</label>
        <input type="email" id="requestEmail" placeholder="your.email@example.com" required>
      </div>

      <button class="btn btn-primary w-full" onclick="requestReset()">Send Reset Link</button>
      <a href="login.html" class="btn btn-secondary w-full mt-2">Back to Login</a>
    </div>

    <!-- Reset Form -->
    <div id="resetForm" style="display: none;">
      <div class="icon-large">ðŸ”‘</div>
      <h2 style="text-align: center; margin-bottom: 1rem;">Reset Password</h2>
      <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
        Enter your new password
      </p>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required oninput="checkPasswordStrength()">
        <div class="password-strength" id="passwordStrength"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      </div>

      <button class="btn btn-primary w-full" onclick="resetPassword()">Reset Password</button>
    </div>

    <!-- Success Message -->
    <div id="success" style="display: none; text-align: center;">
      <div class="icon-large">âœ…</div>
      <h2 style="color: #22c55e; margin-bottom: 1rem;">Password Reset!</h2>
      <p style="margin-bottom: 2rem;">Your password has been successfully reset. You can now login with your new password.</p>
      <a href="login.html" class="btn btn-primary w-full">Continue to Login</a>
    </div>
  </div>

  <script>
    const API_BASE = API_CONFIG.BASE_URL;
    let resetToken = null;

    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      resetToken = urlParams.get('token');
      
      if (resetToken) {
        verifyToken(resetToken);
      }
    });

    async function verifyToken(token) {
      try {
        const response = await fetch(`${API_BASE}/auth/verify-reset-token/${token}`);
        const data = await response.json();

        if (response.ok) {
          document.getElementById('requestReset').style.display = 'none';
          document.getElementById('resetForm').style.display = 'block';
        } else {
          alert(data.message || 'Invalid or expired reset link');
          window.location.href = 'reset-password.html';
        }
      } catch (error) {
        console.error('Token verification error:', error);
        alert('Failed to verify reset link');
      }
    }

    async function requestReset() {
      const email = document.getElementById('requestEmail').value.trim();
      
      if (!email) {
        alert('Please enter your email address');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Password reset email sent! Please check your inbox.');
          window.location.href = 'login.html';
        } else {
          alert(data.message || 'Failed to send reset email');
        }
      } catch (error) {
        console.error('Request reset error:', error);
        alert('Failed to send reset email. Please try again.');
      }
    }

    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!newPassword || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }

      if (newPassword.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/auth/reset-password-token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: resetToken, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('resetForm').style.display = 'none';
          document.getElementById('success').style.display = 'block';
        } else {
          alert(data.message || 'Failed to reset password');
        }
      } catch (error) {
        console.error('Reset password error:', error);
        alert('Failed to reset password. Please try again.');
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('newPassword').value;
      const strengthDiv = document.getElementById('passwordStrength');
      
      if (!password) {
        strengthDiv.textContent = '';
        return;
      }

      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      if (strength <= 1) {
        strengthDiv.textContent = 'âš ï¸ Weak password';
        strengthDiv.className = 'password-strength strength-weak';
      } else if (strength <= 2) {
        strengthDiv.textContent = 'âš¡ Medium password';
        strengthDiv.className = 'password-strength strength-medium';
      } else {
        strengthDiv.textContent = 'âœ… Strong password';
        strengthDiv.className = 'password-strength strength-strong';
      }
    }
  </script>
</body>
</html>
