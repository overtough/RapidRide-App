<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Access ‚Äî RapidRide</title>
  <link rel="stylesheet" href="../common/css/global.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f172a;
    }

    .auth-container {
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .error-msg,
    .success-msg {
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    .error-msg {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid #ef4444;
      color: #fca5a5;
    }

    .success-msg {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid #10b981;
      color: #6ee7b7;
    }

    .admin-badge-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: inline-block;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .otp-inputs {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .otp-input {
      width: 45px;
      height: 55px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 1.5rem;
      text-align: center;
      font-weight: 700;
    }

    .otp-input:focus {
      border-color: #ef4444;
      outline: none;
      background: rgba(239, 68, 68, 0.1);
    }

    /* Tabs */
    .auth-tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 4px;
      margin-bottom: 20px;
    }

    .auth-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      color: #888;
      font-size: 0.9rem;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .auth-tab.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-weight: 500;
    }

    .input-field {
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      color: white;
      margin-bottom: 15px;
    }

    /* reCAPTCHA styling */
    #recaptcha-container {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    #recaptcha-container>div {
      transform: scale(0.95);
      transform-origin: center;
    }

    /* Dark theme for reCAPTCHA iframe */
    iframe[src*="recaptcha"] {
      border-radius: 8px !important;
      filter: brightness(0.9) contrast(1.1);
    }
  </style>
  <script src="../common/js/config.js"></script>
</head>

<body>
  <div class="auth-container">
    <div class="glass-card slide-up"
      style="max-width: 450px; width: 100%; padding: 2.5rem; border-top: 4px solid #ef4444;">
      <div class="text-center mb-4">
        <div class="admin-badge-icon">üîê</div>
        <h2 style="margin-bottom: 0.5rem; color: white;">Admin Portal</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem;">Restricted Access: Authorized Personnel Only</p>
      </div>

      <div class="auth-tabs">
        <div class="auth-tab" id="tabEmail" onclick="switchTab('email')">Email Login</div>
        <div class="auth-tab active" id="tabPhone" onclick="switchTab('phone')">Phone Login</div>
      </div>

      <div id="errorMsg" class="error-msg"></div>
      <div id="successMsg" class="success-msg"></div>

      <!-- Email Login Form -->
      <div id="emailStep" style="display: none;">
        <form id="emailForm">
          <input type="email" id="adminEmail" class="input-field" placeholder="Admin Email" required>
          <input type="password" id="adminPassword" class="input-field" placeholder="Password" required>

          <button type="submit" id="emailLoginBtn" class="btn w-full mt-2"
            style="background: linear-gradient(135deg, #ef4444, #b91c1c); color: white; border: none; font-weight: 600; padding: 0.85rem;">
            Login
          </button>
        </form>
      </div>

      <!-- Phone Login Flow -->
      <div id="phoneFlow">
        <!-- Step 1: Phone Number -->
        <div id="phoneStep">
          <form id="phoneForm">
            <div class="input-group">
              <label style="color: var(--text-muted);">Admin Phone Number</label>
              <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                <input type="text" value="+91" disabled
                  style="width: 60px; background: rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.1); color: #888; text-align: center; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                <input type="tel" id="phoneNumber" class="input-field" placeholder="9705637783" required
                  style="margin-bottom: 0; letter-spacing: 1px;">
              </div>
            </div>

            <div id="recaptcha-container" style="margin-top: 1rem; display: flex; justify-content: center;"></div>

            <button type="submit" id="sendOtpBtn" class="btn w-full mt-4"
              style="background: linear-gradient(135deg, #ef4444, #b91c1c); color: white; border: none; font-weight: 600; padding: 0.85rem;">
              Send OTP
            </button>
          </form>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="otpStep" style="display: none;">
          <div class="text-center mb-4">
            <p style="color: #ccc;">Enter the 6-digit code sent to your number</p>
          </div>
          <form id="otpForm">
            <div class="otp-inputs">
              <input type="text" class="otp-input" maxlength="1" pattern="\d*">
              <input type="text" class="otp-input" maxlength="1" pattern="\d*">
              <input type="text" class="otp-input" maxlength="1" pattern="\d*">
              <input type="text" class="otp-input" maxlength="1" pattern="\d*">
              <input type="text" class="otp-input" maxlength="1" pattern="\d*">
              <input type="text" class="otp-input" maxlength="1" pattern="\d*">
            </div>

            <button type="submit" id="verifyOtpBtn" class="btn w-full mt-2"
              style="background: linear-gradient(135deg, #22c55e, #16a34a); color: white; border: none; font-weight: 600; padding: 0.85rem;">
              Verify & Login
            </button>

            <button type="button" onclick="location.reload()" class="btn w-full mt-3"
              style="background: transparent; border: 1px solid rgba(255,255,255,0.1); color: #888; padding: 0.5rem;">
              Go Back
            </button>
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <p class="text-xs" style="color: var(--text-muted); opacity: 0.7;">
          IP Address Logged ‚Ä¢ System Monitored
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="../common/js/firebase-config.js"></script>

  <script>
    const ALLOWED_ADMIN_PHONE = '9705637783'; // Hardcoded restriction

    const phoneStep = document.getElementById('phoneStep');
    const otpStep = document.getElementById('otpStep');
    const emailStep = document.getElementById('emailStep');
    const phoneFlow = document.getElementById('phoneFlow');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    let confirmationResult = null;

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      successMsg.style.display = 'none';
      setTimeout(() => errorMsg.style.display = 'none', 5000);
    }

    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.style.display = 'block';
      errorMsg.style.display = 'none';
    }

    function switchTab(tab) {
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (tab === 'email') {
        document.getElementById('tabEmail').classList.add('active');
        document.getElementById('tabPhone').classList.remove('active');
        emailStep.style.display = 'block';
        phoneFlow.style.display = 'none';
      } else {
        document.getElementById('tabPhone').classList.add('active');
        document.getElementById('tabEmail').classList.remove('active');
        emailStep.style.display = 'none';
        phoneFlow.style.display = 'block';
      }
    }

    // Default to phone login
    switchTab('phone');

    // Initialize Recaptcha (only needed for phone flow)
    window.onload = function () {
      // Don't clear tokens - this was causing refresh loop!
      // Only clear if explicitly coming from a logout
      if (window.location.search.includes('logout=true')) {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
      }

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': (response) => {
          // reCAPTCHA solved
        }
      });
      window.recaptchaVerifier.render();
    };

    // --- EMAIL LOGIN HANDLER ---
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      const btn = document.getElementById('emailLoginBtn');

      btn.disabled = true;
      btn.textContent = 'Authenticating...';

      try {
        const response = await fetch(`${API_CONFIG.BASE_URL}/auth/signin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          if (data.user.role === 'admin') {
            showSuccess('‚úÖ Access Granted. Redirecting...');
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            setTimeout(() => window.location.href = 'admin_dashboard.html', 1500);
          } else {
            throw new Error('Access Denied: Admin privileges required.');
          }
        } else {
          throw new Error(data.message || 'Login failed');
        }
      } catch (error) {
        console.error(error);
        showError(error.message || 'Authentication Failed');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });

    // --- PHONE LOGIN HANDLER ---
    document.getElementById('phoneForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const phoneInput = document.getElementById('phoneNumber').value.trim();
      const btn = document.getElementById('sendOtpBtn');

      // Strict Access Control Check
      if (phoneInput !== ALLOWED_ADMIN_PHONE) {
        showError('üö´ ACCESS DENIED: This number is not authorized for Admin access.');
        return;
      }

      const fullPhoneNumber = '+91' + phoneInput;

      btn.disabled = true;
      btn.textContent = 'Sending...';

      try {
        confirmationResult = await window.firebaseAuth.signInWithPhoneNumber(fullPhoneNumber, window.recaptchaVerifier);
        showSuccess(`OTP sent to ${fullPhoneNumber}`);
        phoneStep.style.display = 'none';
        otpStep.style.display = 'block';
        document.querySelector('.otp-input').focus();
      } catch (error) {
        console.error(error);
        showError(error.message || 'Failed to send OTP. Try again.');
        window.recaptchaVerifier.reset();
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send OTP';
      }
    });

    // Handle OTP Input Auto-focus
    const inputs = document.querySelectorAll('.otp-input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        if (e.target.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // Handle verification
    document.getElementById('otpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('verifyOtpBtn');

      let otpCode = '';
      inputs.forEach(input => otpCode += input.value);

      if (otpCode.length !== 6) {
        showError('Please enter the full 6-digit code');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Verifying...';

      try {
        const result = await confirmationResult.confirm(otpCode);
        const user = result.user;
        const idToken = await user.getIdToken();

        showSuccess('OTP Verified! Checking Admin Permissions...');

        // Server-side Role Check
        const response = await fetch(`${API_CONFIG.BASE_URL}/auth/firebase-phone`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            phoneNumber: user.phoneNumber,
            uid: user.uid,
            firebaseUid: user.uid
          })
        });

        const data = await response.json();

        if (data.success && data.user.role === 'admin') {
          showSuccess('‚úÖ Welcome, Admin! Redirecting...');
          localStorage.setItem('token', idToken); // Use Firebase ID token as session token
          localStorage.setItem('user', JSON.stringify(data.user));

          setTimeout(() => window.location.href = 'admin_dashboard.html', 1500);
        } else {
          throw new Error('Access Denied: Your account does not have Admin privileges.');
        }

      } catch (error) {
        console.error(error);
        showError(error.message || 'Verification Failed');

        if (error.message.includes('Access Denied')) {
          await window.firebaseAuth.signOut();
          setTimeout(() => location.reload(), 2000);
        }
      } finally {
        btn.disabled = false;
        btn.textContent = 'Verify & Login';
      }
    });
  </script>
</body>

</html>
