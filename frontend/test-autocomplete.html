<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #0f172a;
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #6366f1;
      margin-bottom: 30px;
    }
    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #6366f1;
      border-radius: 8px;
      background: #1e293b;
      color: white;
      outline: none;
    }
    input:focus {
      border-color: #818cf8;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      background: #1e293b;
      border-radius: 8px;
      border: 1px solid #334155;
    }
    .status h3 {
      margin-top: 0;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Location Autocomplete Test</h1>
    
    <div class="input-wrapper">
      <input 
        type="text" 
        id="location-input" 
        placeholder="Type a location (e.g., Delhi, Mumbai, Airport)..."
      >
    </div>

    <div class="status">
      <h3>Status</h3>
      <div id="status">Initializing...</div>
    </div>

    <div class="status" style="margin-top: 15px;">
      <h3>Selected Location</h3>
      <div id="selected">None</div>
    </div>

    <div class="status" style="margin-top: 15px;">
      <h3>Console Logs</h3>
      <div id="logs" style="font-size: 12px; font-family: monospace;"></div>
    </div>
  </div>

  <script src="../common/js/location-autocomplete.js"></script>
  <script>
    const statusDiv = document.getElementById('status');
    const selectedDiv = document.getElementById('selected');
    const logsDiv = document.getElementById('logs');

    function log(msg) {
      console.log(msg);
      const time = new Date().toLocaleTimeString();
      logsDiv.innerHTML = `[${time}] ${msg}<br>` + logsDiv.innerHTML;
    }

    // Override console.log to show in UI
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      const msg = args.join(' ');
      if (msg.includes('Autocomplete') || msg.includes('Location') || msg.includes('Searching')) {
        const time = new Date().toLocaleTimeString();
        logsDiv.innerHTML = `[${time}] ${msg}<br>` + logsDiv.innerHTML;
      }
    };

    // Check if function exists
    if (typeof window.initLocationAutocomplete === 'function') {
      log('‚úÖ initLocationAutocomplete function found!');
      statusDiv.innerHTML = '‚úÖ Autocomplete loaded successfully';
      statusDiv.style.color = '#10b981';

      // Initialize autocomplete
      const autocomplete = window.initLocationAutocomplete('location-input', (location) => {
        log(`üìç Location selected: ${location.name}`);
        selectedDiv.innerHTML = `
          <strong>${location.name}</strong><br>
          Lat: ${location.lat}<br>
          Lon: ${location.lon}
        `;
      });

      if (autocomplete) {
        log('‚úÖ Autocomplete initialized successfully');
      } else {
        log('‚ùå Autocomplete initialization failed');
        statusDiv.innerHTML = '‚ùå Initialization failed';
        statusDiv.style.color = '#ef4444';
      }
    } else {
      log('‚ùå initLocationAutocomplete function NOT found');
      statusDiv.innerHTML = '‚ùå Autocomplete script not loaded properly';
      statusDiv.style.color = '#ef4444';
    }

    // Add focus listener to test
    document.getElementById('location-input').addEventListener('focus', () => {
      log('üëÜ Input focused - dropdown should appear');
    });

    document.getElementById('location-input').addEventListener('input', (e) => {
      log(`‚å®Ô∏è Typing: "${e.target.value}"`);
    });
  </script>
</body>
</html>
