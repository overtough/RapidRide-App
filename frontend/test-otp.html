<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Test OTP Service ‚Äî RapidRide</title>
  <link rel="stylesheet" href="common/css/global.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
    }
    .success {
      border-color: #10b981;
      color: #10b981;
    }
    .error {
      border-color: #ef4444;
      color: #ef4444;
    }
    .otp-display {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin: 1rem 0;
      color: var(--primary);
      letter-spacing: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="glass-card slide-up" style="max-width: 600px; width: 100%; padding: 3rem;">
      <div class="text-center mb-4">
        <h2 style="margin-bottom: 0.5rem;">üß™ Test OTP Services</h2>
        <p style="color: var(--text-muted);">Test email and SMS OTP without database</p>
      </div>

      <!-- Email OTP Test -->
      <div style="margin-bottom: 3rem;">
        <h3 style="color: var(--accent); margin-bottom: 1rem;">üìß Email OTP Test</h3>
        <div class="input-group">
          <label>Email Address</label>
          <input type="email" id="emailInput" class="input-field" placeholder="your-email@example.com" value="anuragkrishna443@gmail.com">
        </div>
        <button id="testEmailBtn" class="btn btn-primary w-full">Send Email OTP</button>
        <div id="emailResult" class="result" style="display: none;"></div>
      </div>

      <!-- SMS OTP Test -->
      <div>
        <h3 style="color: var(--accent); margin-bottom: 1rem;">üì± SMS OTP Test</h3>
        <div class="input-group">
          <label>Phone Number</label>
          <input type="tel" id="phoneInput" class="input-field" placeholder="+1234567890">
          <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">
            Note: Textbelt free tier allows 1 SMS per day per phone number
          </small>
        </div>
        <button id="testSmsBtn" class="btn btn-primary w-full">Send SMS OTP</button>
        <div id="smsResult" class="result" style="display: none;"></div>
      </div>

      <div class="text-center mt-4">
        <a href="common/signup.html" style="color: var(--accent);">‚Üê Back to Signup</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = API_CONFIG.BASE_URL;

    // Test Email OTP
    document.getElementById('testEmailBtn').addEventListener('click', async () => {
      const btn = document.getElementById('testEmailBtn');
      const email = document.getElementById('emailInput').value;
      const resultDiv = document.getElementById('emailResult');

      if (!email) {
        alert('Please enter an email address');
        return;
      }

      btn.textContent = 'Sending...';
      btn.disabled = true;
      resultDiv.style.display = 'none';

      try {
        const response = await fetch(`${API_BASE}/auth/test-otp`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        resultDiv.style.display = 'block';
        if (data.success) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <div style="text-align: center;">
              <div>‚úÖ ${data.message}</div>
              <div class="otp-display">${data.otp}</div>
              <small style="color: var(--text-muted);">Check your email inbox</small>
            </div>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.textContent = `‚ùå ${data.message}`;
        }
      } catch (error) {
        resultDiv.style.display = 'block';
        resultDiv.className = 'result error';
        resultDiv.textContent = `‚ùå Error: ${error.message}`;
      } finally {
        btn.textContent = 'Send Email OTP';
        btn.disabled = false;
      }
    });

    // Test SMS OTP
    document.getElementById('testSmsBtn').addEventListener('click', async () => {
      const btn = document.getElementById('testSmsBtn');
      const phone = document.getElementById('phoneInput').value;
      const resultDiv = document.getElementById('smsResult');

      if (!phone) {
        alert('Please enter a phone number');
        return;
      }

      btn.textContent = 'Sending...';
      btn.disabled = true;
      resultDiv.style.display = 'none';

      try {
        const response = await fetch(`${API_BASE}/auth/test-sms`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ phone })
        });

        const data = await response.json();

        resultDiv.style.display = 'block';
        if (data.success) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <div style="text-align: center;">
              <div>‚úÖ ${data.message}</div>
              <div class="otp-display">${data.otp}</div>
              ${data.quotaRemaining !== undefined ? `<small style="color: var(--text-muted);">Quota remaining: ${data.quotaRemaining}</small>` : ''}
            </div>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.textContent = `‚ö†Ô∏è ${data.message}`;
        }
      } catch (error) {
        resultDiv.style.display = 'block';
        resultDiv.className = 'result error';
        resultDiv.textContent = `‚ùå Error: ${error.message}`;
      } finally {
        btn.textContent = 'Send SMS OTP';
        btn.disabled = false;
      }
    });

    // Auto-focus email input
    document.getElementById('emailInput').focus();
  </script>
</body>
</html>
