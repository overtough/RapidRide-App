version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rapidride-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rapidride-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rapidride-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - rapidride-network

  # FastAPI Service
  fastapi:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rapidride-fastapi
    ports:
      - "8001:8001"
    environment:
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8001
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - MODEL_PATH=/app/app/models/model.pkl
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../app:/app/app
      - ../data:/app/data
      - model_data:/app/app/models
    networks:
      - rapidride-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rapidride-celery-worker
    command: celery -A app.tasks.celery_app.app worker --loglevel=info -Q rapidride
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - MODEL_PATH=/app/app/models/model.pkl
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../app:/app/app
      - ../data:/app/data
      - model_data:/app/app/models
    networks:
      - rapidride-network
    restart: unless-stopped

  # Elasticsearch (Optional - for logging/analytics)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: rapidride-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - rapidride-network
    profiles:
      - full

  # Kibana (Optional - for Elasticsearch visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: rapidride-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - rapidride-network
    profiles:
      - full

volumes:
  rabbitmq_data:
  redis_data:
  es_data:
  model_data:

networks:
  rapidride-network:
    driver: bridge
